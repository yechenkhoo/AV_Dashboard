<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/entertainment_options.css">
    <link rel="stylesheet" href="../static/css/entertainment_netflix.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-center">
            <a class="nav-link" href="../pages/dashboard2.html"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/entertainment_options.html"><i class="fa-brands fa-spotify" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/car_health.html"><i class="fa-solid fa-heart-pulse" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/live_traffic.html"><i class="fa-solid fa-traffic-light" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/safety_and_emergency_services.html"><i class="fa-solid fa-triangle-exclamation" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/personalisation.html"><i class="fa-solid fa-sliders" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/help.html"><i class="fa-solid fa-circle-question" style="color: #000000;"></i></a>
        </div>
    </nav>

    <div class="page-header">
        <i class="fa-solid fa-arrow-left-long fa-3x" onclick="window.history.back()"></i>
        <div class="page-title" id="header-title">Netflix</div>
    </div>

    <div class="entertainment-group entertainment-specific" id="entertainment_netflix">
        <div class="header-wrapper">
        </div>
        <div class="content-wrapper">
            <header class="header">
                <div class="logo">NETFLIX</div>

                <div class="user-actions">
                    <input type="text" class="search-bar" id="movie-search" placeholder="Search..">
                    <div id="search-results" class="search-results"></div>
                </div>
                
            </header>

            <main class="main-content">
                <section class="banner">
                    <img src="../images/entertainment_options/netflix/Stranger-Things.jpg" alt="Banner Image">
                    <div class="banner-info">
                        <h1>Stranger Things</h1>
                        <p>When a young boy vanishes, a small town uncovers a mystery involving supernatural forces and a strange little girl.</p>
                        <div class="buttons">
                            <button class="play-button"><i class="fas fa-play"></i> Play</button>
                        </div>
                    </div>
                </section>

                <section class="popular-section">
                    <h2>Popular on Netflix</h2>
                    <div class="popular-content">
                        <div class="card" data-title="Murder Mystery">
                            <img src="../images/entertainment_options/netflix/murder-mystery.jpg" alt="Murder Mystery">
                            <p>Murder Mystery</p>
                        </div>
                        <div class="card" data-title="Our Planet">
                            <img src="../images/entertainment_options/netflix/our-planet.jpg" alt="Our Planet">
                            <p>Our Planet</p>
                        </div>
                        <div class="card" data-title="Tidying Up">
                            <img src="../images/entertainment_options/netflix/tidying-up.jpg" alt="Tidying Up">
                            <p>Tidying Up</p>
                        </div>
                        <div class="card" data-title="Dead to Me">
                            <img src="../images/entertainment_options/netflix/dead-to-me.jpg" alt="Dead to Me">
                            <p>Dead to Me</p>
                        </div>
                        <div class="card" data-title="Raising Dion">
                            <img src="../images/entertainment_options/netflix/raising-dion.jpg" alt="Raising Dion">
                            <p>Raising Dion</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <div id="video-modal" class="video-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <video id="video-player" controls></video>
        </div>
    </div>

    <script src="../static/js/dark_light_mode_toggle.js"></script>
    
    <script src="../static/js/netflix.js"></script>

</body>
</html>
