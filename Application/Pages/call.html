<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Call - Ringing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1B1823;
            color: white;
        }

        /* Call Service Container */
        #call-service {
            width: inherit;
            height: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c2746, #1c1a2e);
            color: white;
            text-align: center;
            flex-direction: column;
            align-items: center;
        }

        .call-heading {
            font-size: 45px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
        }

        .calling-status {
            font-size: 18px;
            color: #c0c0c0;
            margin-bottom: 20px;
            animation: blink 1s infinite;
        }

        /* Blink Animation */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Participants Section */
        .participants {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .participant {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .participant-icon {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background-color: #a4a4a4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: #ffffff;
            animation: ring 1.5s infinite ease-in-out;
        }

        /* Ring Animation */
        @keyframes ring {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }
        }

        /* Call Control Icons */
        .call-icon-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .call-icon {
            width: 88px;
            height: 88px;
            background-color: #f0f0f5;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .call-icon:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .icon-mute {
            color: #343434;
            background-color: #e0e4eb;
        }

        .icon-mute:hover {
            color: #343434;
            background-color: #c6c9ce;
        }

        .icon-end-call {
            background-color: #dc3545;
            color: #fff;
        }

        .icon-end-call:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div id="call-service" style="display: none;">
        <div class="call-heading">Group Call</div>
        <div class="calling-status">Calling...</div>

        <!-- Participants with Ringing Animation -->
        <div class="participants">
            <div class="participant">
                <div class="participant-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>John</div>
            </div>
            <div class="participant">
                <div class="participant-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>Emma</div>
            </div>
            <div class="participant">
                <div class="participant-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div>Alex</div>
            </div>
        </div>

        <!-- Call Control Buttons -->
        <div class="call-icon-container">
            <div class="call-icon icon-mute" aria-label="Mute" title="Mute" onclick="toggleMute()">
                <i id="microphone-icon" class="fa-solid fa-microphone fa-2x"></i>
            </div>
            <div class="call-icon icon-end-call" aria-label="End Call" title="End Call" onclick="endCall()">
                <i class="fa-solid fa-phone fa-2x" style="transform: rotate(135deg);"></i>
            </div>
        </div>
    </div>

    <script>
        function toggleMute() {
            alert("Mute/Unmute functionality triggered.");
            // Add mute/unmute functionality here
        }

        function endCall() {
            alert("End call functionality triggered.");
            // Add end call functionality here
        }
    </script>

</body>
</html>
