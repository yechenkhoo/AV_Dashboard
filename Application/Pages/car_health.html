<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Health</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/car_health.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container d-flex justify-content-center">
            <a class="nav-link" href="../pages/dashboard2.html"><i class="fa-solid fa-house" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/entertainment_options.html"><i class="fa-brands fa-spotify" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/car_health.html"><i class="fa-solid fa-heart-pulse" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/live_traffic.html"><i class="fa-solid fa-traffic-light" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/safety_and_emergency_services.html"><i class="fa-solid fa-triangle-exclamation" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/personalisation.html"><i class="fa-solid fa-sliders" style="color: #000000;"></i></a>
            <a class="nav-link" href="../pages/help.html"><i class="fa-solid fa-circle-question" style="color: #000000;"></i></a>
        </div>
    </nav>
    
    <div class="page-header">
        <i class="fa-solid fa-arrow-left-long fa-3x" onclick="window.history.back()"></i>
        <div class="page-title" id="header-title">Vehicle Health</div>
    </div>

    <div class="carhealth">
        <div class="car-image-container">
        <img src="../images/360view.png" alt="Car Top View" class="car-top-view">
        <div class="car-model-container">
            <img src="../images/car_model.png" alt="Car Model" class="car-model">
            <h2>Tesla Model S</h2>
        </div>
    </div>
        <div class="cards-container">
            <div class="card">
                <div class="card-header">
                    <i class="fa-solid fa-battery-three-quarters fa-2x"></i>
                    <div class="card-header">Battery</div>
                </div>
                <div class="status">Functional</div>
                <div class="details">12.7v • Last checked: Today</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fa-solid fa-fan fa-2x"></i>
                    <div class="card-header">Cooler</div>
                </div>
                <div class="status">Functional</div>
                <div class="details">Temperature: 35°C • Last checked: Today</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fa-solid fa-cogs fa-2x"></i>
                    <div class="card-header">Engine</div>
                </div>
                <div class="status">Functional</div>
                <div class="details">RPM: 3000 • Last checked: Today</div>
            </div>
            <div class="card">
                <div class="card-header">
                    <i class="fa-solid fa-microchip fa-2x"></i>
                    <div class="card-header">Automation</div>
                </div>
                <div class="status">Functional</div>
                <div class="details">Version: 1.2.3 • Last checked: Today</div>
            </div>
        </div>
    </div>
    
    <script src="../static/js/dark_light_mode_toggle.js"></script>

</body>
</html>
